name: Cleanup Preview

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Remove Docker Container
        run: |
          ssh root@88.198.127.216 "docker rm -f preview-${{ github.head_ref }}"

      - name: Remove NGINX Configuration
        run: |
          ssh root@88.198.127.216 "bash /home/phil/scripts/cleanup_nginx.sh ${{ github.head_ref }}"

      - name: Remove DNS Record in Cloudflare
        with:
          apiKey: ${{ secrets.CLOUDFLARE_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          zoneId: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          cloudflare-cli dns delete "${{ github.head_ref }}.preview.t7lab.com"
