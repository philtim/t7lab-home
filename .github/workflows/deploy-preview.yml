name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-app-image:${{ github.sha }} .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}/t7lab-website${{ github.sha }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          host-keys: ${{ vars.SSH_HOST }}

      - name: Add Host to known_hosts
        run: |
          ssh-keyscan -H ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Docker Container on Hetzner
        run: |
          ssh root@${{ secrets.SSH_HOST }} "docker login ghcr.io -u '${{ github.actor }}' --password '${{ secrets.GITHUB_TOKEN }}' && \
          docker pull ghcr.io/${{ github.repository }}/t7lab-website:${{ github.sha }} && \
          docker run -d --name preview-${{ github.head_ref }} -p 80:80 ghcr.io/${{ github.repository }}/t7lab-website:${{ github.sha }}"

      - name: Configure NGINX for Preview
        run: |
          ssh root@${{ vars.SSH_HOST }} "bash /home/phil/scripts/nginx_configure.sh ${{ github.head_ref }} 800${{ github.run_number }}"

      - name: Add DNS Record in Cloudflare
        run: |
          cloudflare-cli dns create --type A --name "${{ github.head_ref }}.preview.t7lab.com" --content "${{ vars.SSH_HOST }}" --proxied true
        env:
          CF_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CF_API_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
