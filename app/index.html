<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="T7Lab, strategic partner for crafting beautiful digital services and products.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T7Lab - crafting experiences</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:500" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- build:css node_modules/material-design-lite/material.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <!-- build:js /node_modules/material-design-lite/material.min.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="lab-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="lab-title mdl-layout-title">
            <a href="#home"><img class="lab-logo-image" src="images/logo.png"></a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="lab-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="lab-navigation-container">
            <nav class="lab-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">What we do</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Our Process</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">About us</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Contact</a>
            </nav>
          </div>
        </div>
      </div>

      <div class="lab-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="lab-logo-image x" src="images/logo-white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">What we do</a>
          <a class="mdl-navigation__link" href="">Our Process</a>
          <a class="mdl-navigation__link" href="">About us</a>
          <a class="mdl-navigation__link" href="">Contact</a>
          <div class="lab-drawer-separator"></div>
          <a class="mdl-navigation__link" href="">Impressum</a>
          <div class="lab-drawer-separator"></div>
        </nav>
      </div>


      <main class="mdl-layout__content" id="mainContainer">

        <!-- SECTION HI WE ARE-->
        <div class="lab-be-together-section">
          <div class="lab-claim-container mdl-typography--text">
            <h1 class="logo-font lab-sub-slogan">Hi. We are <span>T7Lab</span></h1>
            <div class="logo-font lab-sub-slogan">We <span id="wordChanger" class="hidden">design</span></div>
            <div class="logo-font lab-sub-slogan"><span>digital</span> services & products.</div>
          </div>
        </div>

      </main>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
